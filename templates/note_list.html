{% extends 'base.html' %}

{% block title %}Llista de Notes{% endblock %}

{% block content %}
    <h1>Llista de Notes</h1>
    {% if notes %}
        {% for note in notes %}
            <div class="card">
                <div class="card-body">
                   <a href="{% url 'note_detail' note.id %}">{{ note.title }}</a></li>
                </div>
            </div>
        {% endfor %}
    {% else %}
        <p>No hi ha cap nota disponible.</p>
    {% endif %}
{% endblock %}
