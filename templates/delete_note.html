{% extends 'base.html' %}

{% block title %}Eliminar Nota{% endblock %}

{% block content %}
    <h1>Eliminar Nota</h1>
    <p>¿Estàs segur que vols eliminar la nota: "{{ note.title }}"?</p>
    <form action="{% url 'delete_note' note.id %}" method="post">
        {% csrf_token %}
        <input class="btn btn-danger" type="submit" value="Confirmar">
    </form>
{% endblock %}
