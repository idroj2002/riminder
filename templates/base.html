<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %} - Les Meves Notes i Recordatoris</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        body {
            padding: 2rem;
            background-color: #f8f9fa;
        }

        nav {
            background-color: #e9ecef;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 2rem;
        }

        nav ul {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            margin-right: 1rem;
        }

        nav a {
            color: #343a40;
        }

        nav a:hover {
            text-decoration: underline;
        }

        nav form {
            margin-left: auto;
        }

        .content-wrapper {
            background-color: #fff;
            padding: 1.5rem;
            border-radius: 0.5rem;
            margin-bottom: 2rem;
        }

        .content-wrapper h1 {
            margin-top: 0;
            color: #343a40;
        }

        .content-wrapper p {
            margin-bottom: 1.5rem;
            color: #343a40;
        }

        .logout-form {
            margin-left: auto;
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                {% block navbar %}
                {% endblock %}

            </div>
            <div class="col-12">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
