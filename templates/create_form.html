{% extends 'base.html' %}

{% block title %}
    {% if note_or_cat == 'note' %}
        Crear Nota
    {% else %}
        Crear Categoria
    {% endif %}
{% endblock %}

{% block content %}
    {% if note_or_cat == 'note' %}
        <h1>Crear Nota</h1>
    {% else %}
        <h1>Crear Categoria</h1>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success" type="submit">Guardar</button>
    </form>
{% endblock %}
