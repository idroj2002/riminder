<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crear Nota</title>
</head>
<body>
    {% if note_or_cat == 'note' %}
        <h1>Crear Nota</h1>
    {% else %}
        <h1>Crear Categoria</h1>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>
</body>
</html>
